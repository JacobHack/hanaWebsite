
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 2020s</title>
  <link rel="stylesheet" href="/hanawebsite/home.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-list">
        <li><a href= "../login/login_register_modal.html">Logout</a></li>
        <li><a href="../home.html">Timeline</a></li>
        <li><a href="#about">Context</a></li>
        <li><a href="/hanaWebsite/definitions.php">Definitions</a></li>
        <li><a href="#contact">Other</a></li>
    </ul>
  </nav>

  <div class="container mt-4">
    <div class="main-timeline" id="timeline-container">
      <!-- Events will load here -->
    </div>
  </div>

  <!-- Quiz Modal -->
  <div class="modal fade" id="quizModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Quiz</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="quiz-content">
          <!-- Quiz content appears here -->
        </div>
      </div>
    </div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("http://localhost/hanawebsite/get_events.php?decade=2020s")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("timeline-container");
        data.forEach(event => {
          const html = `
            <div class="timeline">
              <div class="icon"></div>
              <div class="date-content">
                <div class="date-outer">
                  <span class="date">
                    <span class="year">${event.year}</span>
                    <span class="month">
                      <button class="btn btn-sm btn-outline-primary" onclick="showQuiz(${event.id})">View Quiz</button>
                    </span>
                  </span>
                </div>
              </div>
              <div class="timeline-content">
                <h5 class="title">${event.title}</h5>
                <p class="description">${event.description}</p>
              </div>
            </div>`;
          container.innerHTML += html;
        });
      })
      .catch(err => console.error("Failed to load events:", err));
  });

  function showQuiz(eventId) {
    fetch(`http://localhost/hanawebsite/get_quiz.php?event_id=${eventId}`)
      .then(res => {
        if (!res.ok) throw new Error("HTTP error! status: " + res.status);
        return res.json();
      })
      .then(quiz => {
        let html = "";
        quiz.forEach((q, i) => {
          html += `<div class="mb-3"><strong>Q${i + 1}: ${q.question}</strong><br>`;
          if (q.answers.length > 0) {
            html += "<ul>";
            q.answers.forEach(ans => {
              html += `<li>${ans.label}. ${ans.text}</li>`;
            });
            html += "</ul></div>";
          } else {
            html += `<em>(Open-ended)</em></div>`;
          }
        });
        document.getElementById("quiz-content").innerHTML = html;
        const modal = new bootstrap.Modal(document.getElementById("quizModal"));
        modal.show();
      })
      .catch(err => {
        console.error("Quiz fetch error:", err);
        document.getElementById("quiz-content").innerHTML = "<em>Failed to load quiz.</em>";
        const modal = new bootstrap.Modal(document.getElementById("quizModal"));
        modal.show();
      });
  }
  </script>
</body>
</html>
